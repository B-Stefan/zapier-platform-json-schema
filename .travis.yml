language: node_js
node_js:
- 10
- 12
before_script:
- yarn
- yarn build
script:
- yarn lint
- yarn test
- yarn test-example
after_success:
- yarn pack
deploy:
- provider: releases
  api_key: "$GITHUB_TOKEN"
  file_glob: true
  file: zapier-platform-json-schema-*.tgz
  skip_cleanup: true
  on:
    tags: true
- provider: npm
  skip_cleanup: true
  email: username@users.noreply.github.com
  api_key: "$NPM_TOKEN"
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
